</style></head><body><h1>ðŸ“‹ Content Board</h1><div class="board" id="board"></div><div class="modal" id="modal"><div class="modal-content"><div class="modal-header"><h2 id="modalTitle">Task Details</h2><button class="close-btn" onclick="closeModal()">Ã—</button></div><div class="modal-body" id="modalBody"></div></div></div><script>const tasks=[{"id": "task_69905c6c_abc12", "title": "2026 Waste Removal Guide", "description": "Compare skip hire, man with van, and skip bags for 2026", "sourceUrl": "https://www.skiphireuk.co.uk/blog/the-smarter-way-to-handle-waste-removal-in-2026-skip-hire-skip-bags-and-man-van-compared/", "originalContent": "Practical guide comparing skip hire, man and van, and skip bags. New digital tracking requirements for waste carriers in 2026. Cost implications of each option.", "angles": ["Educational", "Cost-Saving", "Industry News", "Regulatory"], "versions": {"linkedin": {"copy": "\ud83d\ude9b Waste removal in 2026: What you need to know\n\nThe way we manage construction waste is changing fast. Here's your quick guide to the main options:\n\n1\ufe0f\u20e3 SKIP HIRE\nBest for: Large projects (4+ yards), renovations, construction sites\n\u2705 Keep waste on-site\n\u2705 Flexible hire periods\n\u2705 Next-day delivery available\n\n2\ufe0f\u20e3 MAN WITH VAN\nBest for: Small loads, single items, tight access\n\u2705 Cheaper for minimal waste\n\u2705 Quick turnaround\n\n3\ufe0f\u20e3 SKIP BAGS\nBest for: Medium projects, storage constraints\n\u2705 Compact storage before collection\n\n\u26a0\ufe0f New in 2026: Digital tracking requirements for all licensed waste carriers.\n\nWhich option suits your project? Drop a comment below \ud83d\udc47\n\n#Construction #WasteManagement #SkipHire #2026", "cohort": "Construction Companies"}, "instagram": {"copy": "\ud83d\ude9b Waste removal options explained (2026 edition)\n\nSkip hire vs man with van vs skip bags - which one do YOU need? \ud83e\udd14\n\nHere's the cheat sheet:\n\n\u2705 SKIP HIRE = big projects, renovations, keeping waste on site\n\u2705 MAN & VAN = small loads, quick clear-outs\n\u2705 SKIP BAGS = middle ground, tight spaces\n\nPro tip: Getting it wrong = \ud83d\udcb8\ud83d\udcb8\ud83d\udcb8\n\nLink in bio for a full breakdown \ud83d\udc46\n\n#SkipHire #DIY #Renovation #ConstructionUK #WasteManagement", "cohort": "Tradespeople"}, "facebook": {"copy": "\ud83d\ude9b Planning a clear-out or renovation in 2026? Here's how to choose the right waste removal option:\n\n\ud83d\udce6 SKIP HIRE\nPerfect for: Gardens, renovations, construction waste\n- Keep the skip on-site for as long as you need\n- Next-day delivery\n- Flexible collection\n\n\ud83d\ude90 MAN WITH VAN\nPerfect for: Small loads, single items\n- Quick job? This is your best bet\n- Cheaper for minimal waste\n\n\ud83d\udcee SKIP BAGS\nPerfect for: Medium projects, tight spaces\n- Easy to store before collection\n\n\ud83d\udca1 Top tip: Get it wrong and you'll pay more. Need advice? Message us!", "cohort": "DIY/Homeowners"}, "tiktok": {"copy": "POV: You're planning a renovation and have NO idea what waste option to use \ud83d\ude05\n\nHere's the 2024 breakdown:\n\nSkip hire = big jobs\nMan & van = small jobs\nSkip bags = in between\n\nGetting it wrong = \ud83d\udcb8\ud83d\udcb8\ud83d\udcb8\n\n#Renovation #DIYUK #WasteManagement #SkipHire", "cohort": "Tradespeople"}, "twitter": {"copy": "\ud83d\ude9b Skip hire vs man & van vs skip bags in 2026?\n\nHere's the cheat sheet:\n\n\u2022 Big project? \u2192 Skip hire\n\u2022 Small load? \u2192 Man & van\n\u2022 Tight space? \u2192 Skip bags\n\nWrong choice = \ud83d\udcb8\ud83d\udcb8\ud83d\udcb8\n\n#SkipHire #Construction", "cohort": "General"}}, "priority": "high", "assignee": "Stacy", "due": "2026-02-17", "column": "review"}, {"id": "task_69905c6c_def34", "title": "Skip vs Man with Van - Cost Comparison", "description": "When to hire a skip vs calling a man with a van", "sourceUrl": "https://www.skiphireuk.co.uk/blog/the-smarter-way-to-handle-waste-removal-in-2026-skip-hire-skip-bags-and-man-van-compared/", "originalContent": "Skip hire better for large projects (4+ yards, construction, renovations). Man with van better for small loads, single items, tight access. Skip bags as middle ground.", "angles": ["Cost-Saving", "Problem/Solution", "Educational"], "versions": {"linkedin": {"copy": "\ud83d\udcb0 Skip vs Man & Van: The cost comparison you need\n\nNot sure which waste removal option gives you more bang for your buck? Here's when each makes sense:\n\n\ud83d\udd39 SKIP HIRE\n\u2022 Best for: 4+ yards of waste, construction, renovations\n\u2022 Cost: \u00a3\u00a3 (but better value for large volumes)\n\u2022 Keeps site clear\n\n\ud83d\udd39 MAN WITH VAN\n\u2022 Best for: Small loads, single items, tight access\n\u2022 Cost: \u00a3 (cheaper for minimal waste)\n\u2022 Quick job, quick cost\n\n\ud83d\udd39 SKIP BAGS\n\u2022 Best for: Medium projects, limited space\n\u2022 Cost: \u00a3\u00a3\n\u2022 Flexible storage\n\nThe expensive mistake? Ordering a skip for a sofa and a few bags of rubble.\n\nBook smart. Pay less. \ud83d\udcaa\n\n#Construction #WasteManagement #CostSavings", "cohort": "Construction Companies"}, "instagram": {"copy": "\ud83d\udcb8 Skip vs Man & Van - which is actually cheaper?\n\n\ud83d\ude9b Skip hire = big jobs\n\ud83d\ude90 Man & van = small jobs\n\nGetting it wrong costs you more \ud83d\udcb0\n\nDouble tap if you've learned this the hard way \ud83d\ude05\n\n#SkipHire #ConstructionUK #WasteManagement", "cohort": "Tradespeople"}, "facebook": {"copy": "\ud83d\udca1 Quick guide: Skip vs Man & Van\n\n\ud83d\ude9b SKIP HIRE is worth it when:\n\u2022 You have lots of waste (4+ yards)\n\u2022 You're doing renovations\n\u2022 You need waste on-site for a while\n\n\ud83d\ude90 MAN WITH VAN is better when:\n\u2022 You just have a few items\n\u2022 Tight access or narrow roads\n\u2022 Quick clear-out job\n\n\ud83d\udca1 Pro tip: Ordering a skip for a tiny job is throwing money away. Order man & van for small jobs.", "cohort": "DIY/Homeowners"}, "tiktok": {"copy": "Me: I'll just order a skip for this one sofa\n\nMy wallet: NO \ud83d\ude05\ud83d\udcb8\n\n#SkipHire #DIYUK #Renovation #WasteManagement", "cohort": "Tradespeople"}, "twitter": {"copy": "\ud83d\udcb8 Skip vs Man & Van:\n\n\u2022 Big job? \u2192 Skip\n\u2022 Small job? \u2192 Van\n\nThat is all.\n\n#SkipHire #WasteManagement", "cohort": "General"}}, "priority": "medium", "assignee": "Clawbot", "due": "2026-02-18", "column": "writing"}, {"id": "task_69905c6c_ghi56", "title": "What CAN and CANNOT go in a skip", "description": "2026 rules on waste classification and traceability", "sourceUrl": "https://www.earthworksuk.co.uk/blog/what-can-and-cant-go-in-a-skip-in-2026/", "originalContent": "From 2026, all licensed waste carriers must meet enhanced requirements around waste classification and traceability. Full separation of recyclable and hazardous materials required. Digital recording and reporting of waste movements.", "angles": ["Regulatory", "Educational", "Humour"], "versions": {"linkedin": {"copy": "\ud83d\udccb What CAN and CANNOT go in a skip in 2026\n\nWith new waste carrier regulations in effect, here's what you need to know:\n\n\u2705 CAN GO:\n\u2022 Construction waste (brick, timber, metal)\n\u2022 Garden waste (soil, branches, leaves)\n\u2022 Household general waste\n\u2022 Plastics and cardboard\n\n\u274c CANNOT GO:\n\u2022 Asbestos (specialist disposal only)\n\u2022 Electrical items (WEEE regulations)\n\u2022 Gas cylinders (explosion risk)\n\u2022 Hazardous chemicals/solvents\n\u2022 Medical/clinical waste\n\n\u26a0\ufe0f New 2026 requirement:\nAll licensed waste carriers must digitally track and classify waste movements.\n\nCompliance isn't optional anymore. Make sure your skip provider is playing by the rules.\n\n#WasteManagement #Compliance #Construction #2026", "cohort": "Facilities Management"}, "instagram": {"copy": "\ud83d\udeab What CANNOT go in a skip (2026 rules)\n\nAsbestos? \u274c\nElectricals? \u274c\nGas cylinders? \u274c\n\nThis lot will get you fined \ud83d\udcb8\n\nSave this for later \ud83d\udc46\n\n#SkipHire #ConstructionUK #WasteManagement #Renovation", "cohort": "Tradespeople"}, "facebook": {"copy": "\u274c What NOT to put in your skip\n\nBefore you hire a skip, know the rules:\n\n\ud83d\udeab ASBESTOS - Specialist disposal only\n\ud83d\udeab ELECTRICALS - TV, computers, fridges (WEEE rules)\n\ud83d\udeab GAS CYLINDERS - Explosion risk\n\ud83d\udeab PAINTS & SOLVENTS - Hazardous waste\n\ud83d\udeab MEDICAL WASTE - Never ever\n\n\u2705 WHAT'S FINE:\n\u2022 Brick, rubble, concrete\n\u2022 Garden waste\n\u2022 Wood and timber\n\u2022 Plastic and cardboard\n\n\ud83d\udca1 Hiring a skip company that follows 2026 regulations? Ask if they're compliant before booking.", "cohort": "DIY/Homeowners"}, "tiktok": {"copy": "POV: You put asbestos in the skip \ud83d\ude05\n\nDon't be this guy. Here's what NOT to put in a skip \ud83d\udeab\n\n#SkipHire #ConstructionUK #Renovation #WasteManagement #Asbestos", "cohort": "Tradespeople"}, "twitter": {"copy": "\u274c What CANNOT go in a skip:\n\n\u2022 Asbestos\n\u2022 Electricals\n\u2022 Gas cylinders\n\u2022 Hazardous chemicals\n\nNew 2026 rules = stricter compliance \ud83d\udcb8\n\n#SkipHire #WasteManagement", "cohort": "General"}}, "priority": "high", "assignee": "Clawbot", "due": "2026-02-15", "column": "writing"}, {"id": "task_69905c6c_jkl78", "title": "Soil Recycling Tips", "description": "Soil in skips - do and donts", "sourceUrl": "https://www.dialabin.co.uk/news/skip-hire-for-every-project-garden-waste-soil-rubble-and-household-clearances/", "originalContent": "Mixing soil with general rubbish makes recycling harder and can bump up disposal costs. Clean soil on its own can often be reused for landscaping or construction, keeping it out of landfill.", "angles": ["Educational", "Cost-Saving", "Environmental"], "versions": {"linkedin": {"copy": "\ud83c\udf31 Soil in skips: The recycling opportunity you're missing\n\nMixing soil with general waste = higher costs and lower recycling rates.\n\nHere's the better approach:\n\n1\ufe0f\u20e3 KEEP SOIL SEPARATE\nClean soil can be reused for:\n\u2022 Landscaping projects\n\u2022 Construction backfill\n\u2022 Brown compost\n\n2\ufe0f\u20e3 ASK YOUR SKIP PROVIDER\nDo they sort soil from other waste?\nIf yes \u2192 lower disposal costs for you\n\n3\ufe0f\u20e3 THE NUMBERS\n\u2022 Mixed soil waste: \u00a3\u00a3\u00a3 in disposal\n\u2022 Separated clean soil: Can be sold/reused = potential savings\n\n2026 regulations favour separation and recycling.\n\nAre you separating your soil?\n\n#Construction #WasteManagement #Sustainability #CircularEconomy", "cohort": "Demolition Firms"}, "instagram": {"copy": "\ud83c\udf31 Soil tip that saves you \u00a3\u00a3\u00a3\n\nMixing soil with rubbish = more expensive disposal \u274c\n\nKeep it separate = potentially reusable = cheaper \u2705\n\n#SkipHire #GardenClearance #DIYUK #WasteManagement", "cohort": "Tradespeople"}, "facebook": {"copy": "\ud83c\udf31 Garden clear-out? Here's a soil tip that could save you money:\n\nDON'T mix soil with general rubbish.\n\nWhy?\n\u2022 Mixed soil costs MORE to dispose of\n\u2022 Clean soil can be reused (landscaping, construction)\n\u2022 Better for the environment \u267b\ufe0f\n\n\ud83d\udca1 Ask your skip company if they separate soil. If they do, you could save on disposal costs!", "cohort": "DIY/Homeowners"}, "tiktok": {"copy": "Soil hack that saves you money \ud83c\udf31\n\nDon't mix it with rubbish \ud83d\ude05\n\n#GardenClearance #DIYUK #SkipHire #WasteManagement #MoneySaving", "cohort": "DIY/Homeowners"}, "twitter": {"copy": "\ud83c\udf31 Soil tip:\n\nMixing soil with rubbish = \ud83d\udcb8\ud83d\udcb8\n\nSeparate it = cheaper disposal + can be reused\n\n#SkipHire #WasteManagement", "cohort": "General"}}, "priority": "medium", "assignee": "Clawbot", "due": "2026-02-16", "column": "writing"}, {"id": "task_69905c6c_mno90", "title": "Responsible Waste Management 2026", "description": "Building better through responsible waste management", "sourceUrl": "https://waltet.co.uk/building-better-in-2026-through-responsible-waste-management/", "originalContent": "Poor waste management leads to extra skip hires, emergency collections, labour inefficiencies and avoidable disposal charges. Recycling has moved from nice to have to standard expectation across construction projects.", "angles": ["Industry News", "Educational", "Cost-Saving"], "versions": {"linkedin": {"copy": "\ud83c\udfd7\ufe0f Waste Management in 2026: From 'Nice to Have' to 'Must Have'\n\nPoor waste management is costing construction projects:\n\n\u2022 Extra skip hires (because you ran out of space)\n\u2022 Emergency collections (disruption to programme)\n\u2022 Labour inefficiencies (time sorting waste)\n\u2022 Higher disposal charges (mixed vs separated)\n\nThe game has changed:\n\n\u2705 Recycling is now STANDARD, not optional\n\u2705 Circular economy thinking is expected\n\u2705 Clients ask about waste plans\n\nHere's what top-performing sites do differently:\n\n1\ufe0f\u20e3 Front-load waste planning\n2\ufe0f\u20e3 Separate at source (faster, cheaper)\n3\ufe0f\u20e3 Track and report (client requirements)\n4\ufe0f\u20e3 Partner with compliant skip providers\n\nWhat's your waste management strategy for 2026?\n\n#Construction #WasteManagement #Sustainability #2026", "cohort": "Construction Companies"}, "instagram": {"copy": "\ud83c\udfd7\ufe0f Waste management in 2026 is NOT optional anymore\n\nRecycling = standard expectation\nClients are asking about your waste plan\n\nAre you ready? \ud83d\udc40\n\n#ConstructionUK #WasteManagement #Sustainability #Building", "cohort": "Tradespeople"}, "facebook": {"copy": "\ud83c\udfd7\ufe0f Waste management in 2026: What's changed?\n\nIt's no longer 'nice to have' - it's expected.\n\n\ud83d\udcb0 Poor waste management costs you:\n\u2022 Extra skip hires\n\u2022 Emergency collections\n\u2022 More labour time\n\u2022 Higher disposal fees\n\n\u2705 The fix:\n\u2022 Plan waste at the start\n\u2022 Separate at source\n\u2022 Use compliant providers\n\nRecycling isn't just good for the planet - it's good for your bottom line.", "cohort": "Facilities Management"}, "tiktok": {"copy": "Waste management in 2026:\n\nIt's not optional anymore \ud83d\ude05\n\n#ConstructionUK #Building #WasteManagement #2026 #Sustainability", "cohort": "Tradespeople"}, "twitter": {"copy": "\ud83c\udfd7\ufe0f Waste management in 2026:\n\nRecycling = standard expectation\nClients ask about your waste plan\n\nIt's not optional anymore.\n\n#Construction #WasteManagement #2026", "cohort": "General"}}, "priority": "medium", "assignee": "Clawbot", "due": "2026-02-19", "column": "writing"}, {"id": "task_69905c6c_pqr12", "title": "Circular Economy in Construction", "description": "Reuse and recycle opportunities", "sourceUrl": "https://www.willshees.co.uk/news/2026-waste-management-trends-what-businesses-need-to-know/", "originalContent": "Circular economy opportunities: reuse, recycle, or recover packaging, by-products or other materials. Minimal environmental impact. 2026 regulations emphasise data accuracy and compliance.", "angles": ["Environmental", "Educational", "Industry News"], "versions": {"linkedin": {"copy": "\ud83d\udd04 Circular Economy in Construction: The 2026 Opportunity\n\nReduce, reuse, recover. It's not just buzzwords - it's the future of construction waste.\n\nWhat this means for your site:\n\n\ud83d\udd39 REUSE\n\u2022 Salvage materials where possible\n\u2022 Don't dump what someone else needs\n\u2022 Brick, timber, fixtures - someone wants them\n\n\ud83d\udd39 RECYCLE\n\u2022 Sort at source (faster, cheaper)\n\u2022 Know your waste streams\n\u2022 Track what's recycled vs landfill\n\n\ud83d\udd39 RECOVER\n\u2022 Energy recovery for non-recyclables\n\u2022 Reduced landfill contribution\n\n\ud83d\udcca The numbers:\n\u2022 Construction = 60% of UK waste\n\u2022 Circular approaches = 20-30% cost savings on disposal\n\n2026 regulations are watching.\n\nWhat's YOUR circular economy strategy?\n\n#Construction #CircularEconomy #WasteManagement #Sustainability", "cohort": "Construction Companies"}, "instagram": {"copy": "\ud83d\udd04 Circular economy = \ud83d\udcb0\ud83d\udcb0\ud83d\udcb0\n\nReduce. Reuse. Recover.\n\nConstruction = 60% of UK waste\nCircular approach = 20-30% savings on disposal\n\n#ConstructionUK #Sustainability #WasteManagement #CircularEconomy", "cohort": "Tradespeople"}, "facebook": {"copy": "\ud83d\udd04 What is the Circular Economy - and why should you care?\n\nIn construction, it means:\n\n\u267b\ufe0f REUSE - Salvage what you can\n\u267b\ufe0f RECYCLE - Sort at source\n\u267b\ufe0f RECOVER - Energy from non-recyclables\n\n\ud83d\udca1 Why it matters:\n\u2022 Construction = 60% of UK waste\n\u2022 Circular approach = 20-30% savings\n\u2022 2026 regulations care about this\n\nIt's not just good for the planet - it's good for your costs.", "cohort": "Facilities Management"}, "tiktok": {"copy": "Circular economy in construction:\n\nReduce. Reuse. Recover. \ud83d\udcb8\n\n#ConstructionUK #Sustainability #WasteManagement #CircularEconomy", "cohort": "Tradespeople"}, "twitter": {"copy": "\ud83d\udd04 Circular Economy in Construction:\n\nConstruction = 60% of UK waste\nCircular approach = 20-30% disposal savings\n\nIt's not optional anymore.\n\n#Construction #WasteManagement #CircularEconomy", "cohort": "General"}}, "priority": "low", "assignee": "Clawbot", "due": "2026-02-20", "column": "writing"}, {"id": "task_69905e78_stu34", "title": "DIY Skip Hire Tips", "description": "Tips for DIYers using skip hire", "sourceUrl": "https://www.skiphireuk.co.uk/blog/cheap-skip-hire-on-the-rise-for-diyers/", "originalContent": "Skip hire ideal for keeping waste on-site. Most skips delivered next day with flexible removal. Rubbish clearance service is completely flexible - collect as much or as little as you need, same day available.", "angles": ["Educational", "Cost-Saving", "Problem/Solution"], "versions": {"linkedin": {"copy": "\ud83d\udee0\ufe0f DIY Skip Hire: A Quick Guide\n\nRenovation or clear-out? Here's how to make skip hire work for you:\n\n\u2705 KEEP WASTE ON-SITE\nNo multiple trips to the tip\nOne skip, one collection\n\n\u2705 NEXT-DAY DELIVERY\nMost providers can deliver within 24 hours\nPlan ahead for faster turnaround\n\n\u2705 COMPLETELY FLEXIBLE\n\u2022 Skip on-site for as long (or short) as you need\n\u2022 Collection when YOU'RE ready\n\u2022 Same-day available for urgent jobs\n\nThe DIY advantage: You control the timeline.\n\n#DIY #Renovation #HomeImprovement #WasteManagement", "cohort": "DIY/Homeowners"}, "instagram": {"copy": "\ud83d\udee0\ufe0f DIY skip hire tips:\n\n\u2705 Keep waste on-site\n\u2705 Next-day delivery\n\u2705 Collection when YOU'RE ready\n\nRenovation? Clear-out? We've got you \ud83d\udc46\n\n#DIY #Renovation #SkipHire #HomeImprovement #UKDIY", "cohort": "DIY/Homeowners"}, "facebook": {"copy": "\ud83d\udee0\ufe0f Hiring a skip for your DIY project? Here's what you need to know:\n\n\u2705 Skip hire is ideal for:\n\u2022 Home renovations\n\u2022 Garden clearances\n\u2022 Large DIY projects\n\n\u2705 Benefits:\n\u2022 Keep all waste in one place\n\u2022 No multiple trips to the tip\n\u2022 Collection when you're done\n\n\u2705 Most skips delivered next day\n\u2705 Flexible hire periods\n\u2705 Same-day collection available\n\n\ud83d\udca1 Pro tip: Get your skip sized right first time to avoid extra costs.", "cohort": "DIY/Homeowners"}, "tiktok": {"copy": "DIYers! Skip hire pro tips \ud83d\udee0\ufe0f\n\n\u2705 Next-day delivery\n\u2705 Collection when YOU'RE ready\n\u2705 Keep waste on-site\n\n#DIYUK #Renovation #SkipHire #HomeImprovement #DIYTips", "cohort": "DIY/Homeowners"}, "twitter": {"copy": "\ud83d\udee0\ufe0f DIY skip hire:\n\n\u2022 Keep waste on-site\n\u2022 Next-day delivery\n\u2022 Collection when ready\n\nPerfect for renovations.\n\n#DIY #SkipHire", "cohort": "General"}}, "priority": "medium", "assignee": "Clawbot", "due": "2026-02-21", "column": "writing"}, {"id": "task_69905e78_vwx56", "title": "Max Your Skip Space", "description": "How to maximise skip space by breaking down items", "sourceUrl": "https://www.dialabin.co.uk/news/skip-hire-for-every-project-garden-waste-soil-rubble-and-household-clearances/", "originalContent": "Break things down: Smash up furniture or branches before loading to save space. This simple tip can reduce the number of skips needed and save money.", "angles": ["Cost-Saving", "Educational", "Problem/Solution"], "versions": {"linkedin": {"copy": "\ud83d\udce6 Maximise Your Skip Space: The Pro Tips\n\nOne of the easiest ways to reduce skip costs? Load smarter.\n\n\ud83d\udd39 BREAK THINGS DOWN\n\u2022 Smash up furniture\n\u2022 Cut larger items\n\u2022 Break branches/fixtures\n\n\ud83d\udd39 THE MATH\n1 broken-down sofa = 3x the space vs intact\n1 pallet = 50% more capacity when broken\n\n\ud83d\udd39 REAL-WORLD EXAMPLE\nGarden clearance with intact furniture:\n\u274c 2 skips needed = \u00a3\u00a3\u00a3\n\nSame clearance with broken-down items:\n\u2705 1 skip = \u00a3\n\n\ud83d\udca1 Your crew's time loading = money saved on skip count.\n\nLoad smart. Pay less. \ud83d\udcaa\n\n#Construction #WasteManagement #CostSavings #SiteTips", "cohort": "Construction Companies"}, "instagram": {"copy": "\ud83d\udcb8 Break your stuff down = more space = fewer skips = less \u00a3\u00a3\u00a3\n\nThat is the equation \ud83d\udd22\n\n#SkipHire #ConstructionUK #SiteTips #MoneySaving", "cohort": "Tradespeople"}, "facebook": {"copy": "\ud83d\udca1 Want to pay less for skip hire? Break your stuff DOWN before loading.\n\nWhy?\n\u2022 A whole sofa takes 3x the space of a broken one\n\u2022 Flat-packed furniture = more capacity\n\u2022 Branches cut small = more in the skip\n\n\ud83d\udcb0 The math is simple:\nMore broken down = fewer skips = less money\n\nSimple tip. Massive savings.", "cohort": "DIY/Homeowners"}, "tiktok": {"copy": "Break your stuff down or pay more \ud83d\udcb8\n\nIt's that simple \ud83d\ude05\n\n#SkipHire #DIYUK #Renovation #MoneySaving #LifeHack", "cohort": "DIY/Homeowners"}, "twitter": {"copy": "\ud83d\udcb8 Break it down = more space = fewer skips = less money\n\nSimple math.\n\n#SkipHire #WasteManagement #MoneySaving", "cohort": "General"}}, "priority": "medium", "assignee": "Clawbot", "due": "2026-02-22", "column": "writing"}, {"id": "task_699060b1_yz789", "title": "Skip Permit Requirements UK", "description": "Council permit rules for placing skips on roads", "sourceUrl": "https://www.derbyshire.gov.uk/transport-roads/roads-traffic/licences-enforcements/skips/apply-for-a-skip-permit.aspx", "originalContent": "It is a statutory requirement for any skip on a road to have a permit. No skip should be placed on the road, pavement or verge until written permission has been given. Skip must be positioned parallel to the edge of the carriageway.", "angles": ["Regulatory", "Educational", "Cost-Saving"], "versions": {"linkedin": {"copy": "\ud83d\udccb Skip Permits: The Rules You CANNOT Ignore\n\nSkip on a public road? You NEED a permit.\n\nHere's what the law says:\n\n\ud83d\udd39 STATUTORY REQUIREMENT\nIt is illegal to place a skip on any:\n\u2022 Road\n\u2022 Pavement\n\u2022 Verge\n...without written council permission.\n\n\ud83d\udd39 POSITIONING RULES\n\u2022 Skip must be parallel to the carriageway edge\n\u2022 As close to the kerb as reasonably practicable\n\u2022 Must not block:\n  - Surface water drainage\n  - Access to manholes\n  - Any apparatus\n\n\ud83d\udd39 PERMIT COSTS\nVary by council (typically \u00a325-\u00a3100+)\nFactor this into your project cost\n\n\ud83d\udd39 LEAD TIME\nMost councils need 5-10 working days\nPlan ahead!\n\n\u274c The fine for no permit? Potentially \u00a31000+.\n\n#Construction #Compliance #WasteManagement #Permits", "cohort": "Facilities Management"}, "instagram": {"copy": "\u26a0\ufe0f Skip on the road? You NEED a permit \u274c\n\nNo permit = \u00a31000+ fine \ud83d\udcb8\n\n\u2022 Council permission required\n\u2022 Takes 5-10 working days\n\u2022 Costs vary by council\n\nSave this \ud83d\udc46\n\n#SkipHire #ConstructionUK #Compliance #Permits", "cohort": "Tradespeople"}, "facebook": {"copy": "\u26a0\ufe0f IMPORTANT: Skip Permits\n\nPlanning to put a skip on the road or pavement? You NEED a permit.\n\n\ud83d\udccb The rules:\n\u2022 It's STATUTORY - no permit = illegal\n\u2022 Skip must be parallel to the kerb\n\u2022 Must not block drains or manholes\n\n\ud83d\udcb0 Costs:\n\u2022 Varies by council (\u00a325-\u00a3100+)\n\u2022 Allow 5-10 working days\n\n\ud83d\udca1 Pro tip: Your skip provider can often arrange this for you - ask!", "cohort": "DIY/Homeowners"}, "tiktok": {"copy": "Skip on the road? You need a permit \ud83d\ude05\n\nNo permit = \u00a31000+ fine \ud83d\udcb8\n\n#SkipHire #DIYUK #Renovation #Permits #Compliance", "cohort": "DIY/Homeowners"}, "twitter": {"copy": "\u26a0\ufe0f Skip on the road?\n\nYou NEED a permit.\n\nNo permit = \u00a31000+ fine \ud83d\udcb8\n\n#SkipHire #WasteManagement #Permits", "cohort": "General"}}, "priority": "medium", "assignee": "Clawbot", "due": "2026-02-23", "column": "writing"}];let ct=null;function renderBoard(){const c={ideas:"ðŸ’¡ Ideas",writing:"ðŸ“ Writing",review:"ðŸ‘€ Review",scheduled:"ðŸ“… Scheduled",published:"âœ… Published"};let h="";for(const[e,n]of Object.entries(c)){const o=tasks.filter(t=>t.column===e);h+=`<div class="column ${e}"><h2>${n} (${o.length})</h2>`+o.map(t=>`<div class="card priority-${t.priority||"medium"}" onclick="openTask('${t.id}')"><div class="card-title">${t.title}</div><div class="card-meta"><span>${t.platform||"General"}</span><span>${t.priority||"medium"}</span></div></div>`).join("")+"</div>"}document.getElementById("board").innerHTML=h}function openTask(e){ct=tasks.find(t=>t.id===e);document.getElementById("modalTitle").textContent=ct.title;const n=ct.versions||{},o=["linkedin","instagram","facebook","tiktok"
